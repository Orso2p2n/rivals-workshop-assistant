name: Package and Release

on: 
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to create revision'
        required: true
        
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['windows-latest', 'ubuntu-latest', 'macos-latest']

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - run: pip install -r requirements.txt pyinstaller
    - run: pyinstaller --noconfirm --onefile --console --name rivals_workshop_assistant "rivals_workshop_assistant/main.py"  
    - uses: actions/upload-artifact@v2
      with:
        path: dist/*


  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: "dist/**"
          tag_name: ${{ github.event.inputs.tag }}
          
          
      - name: VSCode Dispatch
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          repository: Rivals-Workshop-Community-Projects/rivals-workshop-assistant-vscode
          event-type: exe-push
          client-payload: '{"tag": "${{ github.event.inputs.tag }}"}'

      - name: GMEdit Dispatch
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          repository: Rivals-Workshop-Community-Projects/rivals-workshop-assistant-gmedit
          event-type: exe-push
          client-payload: '{"tag": "${{ github.event.inputs.tag }}"}'
